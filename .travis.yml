sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.17.1

before_install:
  # installing most recent Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  # installing Docker-compose 1.17.1
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin


before_script:
  - docker --version
  - docker-compose --version
#   - docker-compose -f docker-compose.travis.yml up --build -d
#   - docker ps -a
#   - sleep 30  # wait for PostgreSQl and Elasticsearch to start

script: BUILD_TAG=$TRAVIS_COMMIT docker-compose -f docker-compose.test.yml run app

after_script:
  - BUILD_TAG=$TRAVIS_COMMIT docker-compose -f docker-compose.test.yml down
